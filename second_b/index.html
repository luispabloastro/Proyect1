<span id=current_time></span></li></ul></div></nav></header><main></main><script>var timer=setInterval(function(){localTimer()},1e3);function addZero(e){return e<10&&(e="0"+e),e}function localTimer(){var t,e=new Date,n=addZero(e.getHours())+":"+addZero(e.getMinutes())+":"+addZero(e.getSeconds());document.getElementById("current_time").innerHTML=n,t=e.getDate()+' . '+(e.getMonth()+1)+' . '+e.getFullYear(),document.getElementById("current_date").innerHTML=t}</script></body></html>
